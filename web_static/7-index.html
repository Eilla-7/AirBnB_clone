<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/4-filters.css">
        <link rel="stylesheet" href="styles/5-filters.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <!-- Container -->
            <div class="container">
                <!-- filters section sontains search buttton and that list -->
                <section class="filters">
                    <!-- Locations -->
                    <div class="locations">
                        <h3>
                            States
                        </h3>
                        <h4>
                            California, Arizona...
                        </h4>
                        <ul class="popover">
                            <h2>Arizona:</h2>
                            <li>Text Text</li>
                            <li>Texty Texty</li>
                            <h2>California</h2>
                            <li>Textoo Textoo</li>
                            <li>TXT TXT</li>
                        </ul>
                    </div>
                    <!-- Locations END -->
                    <!-- Amenities -->
                    <div class="amenities">
                        <h3>
                            Amenities
                        </h3>
                        <h4>
                            Internet, Kitchen...
                        </h4>
                        <ul class="popover">
                            <li>Internet</li>
                            <li>Kitchen</li>
                            <li>TV</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                    <!-- Amenities END -->
                    <button>Search</button>
                </section>
                <!-- Filters END -->
                <!-- Plases section under the search button -->
                <section class="places">
                    <h1 id="Name">
                        Places
                    </h1>
                    <article>
                        <h2 id="placeName">
                            Place one
                        </h2>
                    </article>
                    <article>
                        <h2 id="placeName">
                            Plase two
                        </h2>
                    </article>
                    <article>
                        <h2 id="placeName">
                            Place three
                        </h2>
                    </article>
                </section>
                <!-- Places END -->
            </div>
            <!-- Container END -->
        <footer>Best School</footer>
    </body>
</html>
